<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Notes</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>

    <div class="main-menu" style="display: block;">
        <!-- header is hide  -->
        <!--         
        <div class="logo">
            <h1>Creative Notes</h1>
        </div>
        <div class="Search">
            <input type="text" placeholder="Search">
        </div> -->

        <div class="widgets">
            
        </div>

        <div class="add-newnote-icon">
            <i class='bx bxs-file-plus'></i>
        </div>
    </div>



    <div class="editor-container" style="display: none;">
        <div class="title">
            <input type="text" placeholder="Title">
        </div>
        <div class="content">
            <textarea cols="30" rows="10" placeholder="Enter Your Notes"></textarea>
        </div>

        <div class="save-icon">
            <i class='bx bx-save'></i>
        </div>
        <div class="close-icon">
            <i class='bx bx-window-close'></i>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
